<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Show K-pop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>Simulador de Show K-pop</h1> <!-- Título -->
        <button id="start-btn">Comenzar</button>
    </div>

    <div id="selection-screen" style="display:none;">
        <h2>Selecciona el número de participantes</h2>
        <button id="ten-participants">10 Participantes</button>
        <button id="sixteen-participants">16 Participantes</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
<div id="setup-screen" style="display:none;">
    <h2>Configura los Participantes</h2>
    <div id="participants-config"></div>
    <button id="start-simulation">Iniciar Simulación</button>
</div>
